<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
</head>

<body>
    <h1>Blackjack</h1>

    <p id="text-area">Welcome to Blackjack!</p>
    
    <h4 id="outcome-header" class="hidden"></h4>

    <button id="new-game-button" class="mb10">New Game</button>
    <button id="hit-button" class="hidden mb10">Hit</button>
    <button id="stay-button" class="hidden mb10">Stay</button>

    <div id="player-stats" class="hidden">
        <div id="player-wins"></div>
        <div id="player-losses"></div>
        <div id="ties"></div>
    </div>

    <script src="scripts/main.js" type="text/javascript"></script>
